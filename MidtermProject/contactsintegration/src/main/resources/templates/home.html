<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7f9fe 0%, #e6e9fd 100%);
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(10px);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #6c5ce7, #a363d9);
            top: -50px;
            right: -50px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff7675, #fd79a8);
            bottom: 50px;
            left: -30px;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
            bottom: 30%;
            right: 20%;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn-google {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #db4437, #e74c3c);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.3);
        }

        .google-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Add some animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
    <!-- Add Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Decorative circles -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <div class="container">
        <h1>Welcome to Google Contacts</h1>
        <p>Sign in with Google to access and manage your contacts seamlessly.</p>
        
        <a href="/oauth2/authorization/google" class="btn-google">
            <span class="material-icons google-icon">account_circle</span>
            Sign in with Google
        </a>
    </div>
</body>
</html>
