<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-google {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #db4437;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-google:hover {
            background-color: #c1351d;
        }
    </style>
    </head>
    <body>

        <div class="container">
            <h2>Welcome to Google Contacts Integration</h2>
            <p>Sign in with Google to access your contacts.</p>
            
            <a href="/oauth2/authorization/google" class="btn-google">Sign in with Google</a>
        </div>

    </body>
    </html>
